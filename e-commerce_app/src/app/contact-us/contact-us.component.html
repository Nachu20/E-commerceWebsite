<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Page</title>
</head>
 
<body>
    <!-- banner section  -->
    <section class="banner">
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
            alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>
 
    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form (submit)="getInfo()">
 
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required [(ngModel)]="name" [ngModelOptions]="{standalone: true}" >
 
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required [(ngModel)]="phone  " [ngModelOptions]="{standalone: true}">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4"required [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
 
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
 
    <!-- Company contact info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <address>
            MenFashion<br>
            28,Anna Nagar<br>
            Chennai, 600001<br>
            Phone: <a href="tel:1234567890">123-456-7890</a><br>
            Email: MenFashion20@example.com
        </address>
    </section>
 
    <!-- Footer section -->
    <footer>
        <p>Â© 2023 MenFashion. All rights reserved.</p>
    </footer>
</body>
 
</html>
